name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build
        run: just build

      - name: Formatting check
        run: just fmt-check

      - name: Unit tests
        run: just test

      - name: Install bats
        run: sudo apt-get install -y bats

      - name: Smoke integration tests
        run: just test-smoke

  test:
    needs: smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./...

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build
        run: just build

      - name: Install bats
        run: sudo apt-get install -y bats

      - name: Integration tests
        run: just test-integration

      - name: Install pytest (optional stage)
        run: sudo apt-get install -y python3-pytest

      - name: Pytest integration/concurrency tests (optional)
        continue-on-error: true
        run: pytest -q tests_py

      - name: Pytest perf benchmarks (optional)
        continue-on-error: true
        env:
          GRNS_PYTEST_PERF: "1"
          GRNS_PERF_COUNT_BATCH: "200"
          GRNS_PERF_COUNT_IMPORT: "400"
          GRNS_PERF_COUNT_LIST: "800"
          GRNS_PERF_LIST_ROUNDS: "12"
        run: pytest -q -m perf tests_py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
